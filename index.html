<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Shopping site : Zakpy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    p {
      background-color: black;
    }
    body {
      background-image: url('grow.jpg');
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sell at <a href="http://zakpy.com">Zakpy</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">

      <div class="item active">
        <img src="why.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <p>Why you should sell with us?</p>
        </div>
      </div>

      <div class="item">
        <img src="sell.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <p>You do not need to pay to be seller at zakpy.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="profit.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <p>We help you to grow your business. You can sell your product at your shop as well as at online store</p>
        </div>
      </div>
  
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div>
  <h2>Apply for Membership</h2>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfvB3g_2yoUYR9VB8OWXkcPof99F4GZiNC6-Cp80ya1jtJUdQ/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
</div>
</body>
</html>
